<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/monitoring/">Home</a>
      <ul class="navbar-nav">
       <li class="nav-item"> <a class="btn btn-success " href="/gerer/">Gerer les sites</a> </li>
       <li class="nav-item"> <a class="btn btn-success " href="/add/">Ajouter un site</a> </li>
       <li class="nav-item"> <a class="btn btn-danger " href="/logout/">Deconnexion</a> </li>
    </ul>
    </nav>
    <section class="container body-container">
      <h1 class="text-center">Liste des sites</h1>
      <div class="row mx-auto"> 

      <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Nom du site</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for card in cards %}
    <tr>
      <td>  <h4>
              <a href="{{ card[1] }}">{{ card[1] }}</a>
            </h4></td>
      <td><form action="{{ url_for('delete_card', id=card[0]) }}" method=post>
              <button type="submit" class="btn btn-danger">Supprimer</button>
            </form></td>
    </tr>
     {% endfor %}
  </tbody>
</table>
   </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
